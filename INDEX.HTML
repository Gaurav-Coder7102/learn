<!DOCTYPE html>
<html>
<head>
    <title>JQuery Tutorial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>">
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert('Button clicked');
            });
        });
    </script>
</head>
<body>
    <center>
        Hello from Netwin
        <br><br>
        <button>Click me</button>
    </center>
</body>
</html>
