<!DOCTYPE html>
<html>
<head>
    <title>JQuery Tutorial</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert('Button clicked');
            });
        });
    </script>
</head>
<body>
    <center>
        Hello from Netwin
        <br><br>
        <button>Click me</button>
    </center>
</body>
</html>
